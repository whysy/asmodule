 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
                            <p>{{ post.description }}</p>
                            
                            <p>Les couleurs suivantes sont disponibles:</p>
                            
                            <ul class="list-inline item-details">
                             {% for couleur in site.couleur %}
                              <li>{{ couleur.nom }} <span style="background-color:#{{ couleur.code }};width:50px;height:30px;display:block;"></span></li>
                             {% endfor %}
                            </ul>
                            
                            <ul class="list-inline item-details">
                                <li>Taille:
                                    <strong>{{ post.taille }}
                                    </strong>
                                </li>
                                <li>Poids:
                                    <strong>{{ post.poids }}
                                    </strong>
                                </li>
                                <li>Prix:
                                    <strong>{{ post.prix }}&euro;
                                    </strong>
                                </li>
                            </ul>
                            
                            
                            
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
